    </div>
</div>

<script>
    var SLIDES = {};
    var current_slide = null;

    function reset_current_slide() {
        if (current_slide) {
            hide_logo();
            $('.frame-error-for-webgl').remove();

            current_slide.reset();
            current_slide = null;
        }
    }

    function on_slide_enter(el) {
        reset_current_slide();

        current_slide = SLIDES[el.id];
        current_slide.execute();
    }

    function on_slide_leave() {
        reset_current_slide();
    }

    $('#sfeir_social_btns').fadeOut();
</script>
